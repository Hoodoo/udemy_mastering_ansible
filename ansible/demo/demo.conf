<VirtualHost *>
    WSGIDaemonProcess demo python-home=/var/www/demo/.venv python-path=/var/www/demo threads=5
    WSGIScriptAlias / /var/www/demo/demo.wsgi

    <Directory /var/www/demo>
        WSGIProcessGroup demo
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
